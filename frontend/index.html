<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.2/marked.min.js"></script>
    <link href="https://unpkg.com/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browserman</title>
  </head>
  <body>
    <section x-data="state()" class="max-w-2xl mx-auto pt-16 px-4">
      <div class="text-4xl mt-4 mb-4 font-semibold tracking-tighter text-center">
        Browserman
      </div>

      <form class="relative">
        <input
          x-model="nextPrompt"
          type="text"
          placeholder="Get me a pizza on Doordash ..."
          class="flex grow w-full h-10 pl-4 pr-12 py-2 text-md bg-white border rounded-3xl border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50"
          @keydown.window.prevent.ctrl.k="$el.focus()"
          @keydown.window.prevent.cmd.k="$el.focus()"
          autofocus
        />
        <div class="absolute top-0 right-0 flex items-center h-full pr-[0.3125rem]">
          <button
            @click.prevent="startSession()"
            class="rounded-full bg-lime-400 p-2 focus:border-neutral-300 focus:outline-neutral-400"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
          </button>
        </div>
      </form>

      <div x-show="currentPrompt && !done" class="flex flex-wrap justify-center items-center mt-4 mb-6">
        <div
          x-init="setInterval(() => refreshInfo(), 1000)"
          class="inline-flex flex-col sm:flex-row justify-center items-center gap-x-4 text-sm text-white px-3 py-1 bg-neutral-600 rounded-full"
        >
          <div class="flex items-center gap-x-1">
            <div class="animate-spin w-4 h-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12a9 9 0 1 1-6.219-8.56" />
              </svg>
            </div>
            <span x-text="currentPrompt"></span>
          </div>
        </div>
      </div>


      <div x-show="lastText || lastImage" class="flex flex-col gap-y-4 my-8">
        <div class="w-full border px-4 py-2 rounded-3xl">
          <div x-show="lastText" class="text-sm mt-2 mb-4">
            <p x-text="lastText"></p>
          </div>
          <div x-show="lastImage">
            <img :src="'data:image/png;base64,' + lastImage" alt="Last Image" class="w-full h-auto">
          </div>
        </div>
      </div>

      <script>
        function state() {
          return {
            nextPrompt: "",
            currentPrompt: "",
            callId: null,
            lastText: "",
            lastImage: "",
            done: false,
            info: {
              loaded: false,
              backlog: 0,
              num_total_runners: 0,
            },
            startSession() {
              if (!this.nextPrompt) return;

              let item = {
                id: Math.random(),
                prompt: this.nextPrompt,
                completion: "",
                loading: true,
                markdownCompletion: "",
              };
              this.currentPrompt = item.prompt;
              this.nextPrompt = "";
              this.lastText = "";
              this.lastImage = "";
              this.done = false;

              fetch("/start", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ query: item.prompt }),
              })
                .then((response) => response.json())
                .then((data) => {
                  console.log(data);
                  this.callId = data.call_id;

                  const eventSource = new EventSource(
                    `/status/${this.callId}`,
                  );

                  console.log("Created event source ...");

                  eventSource.onmessage = (event) => {
                    data = JSON.parse(event.data);
                    if (data.image) {
                      this.lastImage = data.image;
                    } else if (data.url) {
                      this.lastText = `Navigating to ${data.url}...`;
                    } else if (data.button) {
                      this.lastText = `Clicking button with text ${data.button}...`;
                    } else if (data.final_answer) {
                      this.lastText = `Final answer: ${data.button}`;
                      this.done = true;
                      eventSource.close();
                    }
                  };

                  eventSource.onerror = (event) => {
                    // eventSource.close();
                    console.log(event);
                  };
                })
                .catch((error) => console.log(error));
            },
            refreshInfo() {
            },
          };
        }
      </script>
    </section>
  </body>
</html>
